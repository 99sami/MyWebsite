<html>
  <head>
    <title>first website</title>

    <style>
      .row {
        width: 720px;
        margin: 10px auto 10px auto;
      }
      .image-container {
        display: table-cell;
        vertical-align: middle;
        padding: 20px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
  </head>

  <body style="background-color: rgba(84, 119, 94, 0.907)">
    <div class="row">
      <div class="image-container">
        <img
          id="a1"
          src="img/a1.png"
          onmouseover="this.src='img/s1.png';"
          onmouseout="this.src='img/a1.png';"
          width="200"
          height="200"
        />
      </div>
      <div class="image-container">
        <img
          id="a2"
          src="img/a2.png"
          onmouseover="this.src='img/s2.png';"

          height="200"
        />
      </div>
      <div class="image-container">
        <img
          id="a3"
          src="img/a3.png"

          width="200"
          height="200"
        />
      </div>
    </div>

          height="200"
        />

          onmouseover="this.src='img/s5.png';"
          onmouseout="this.src='img/a5.png';"
          width="200"
          height="200"
        />
      </div>
      <div class="image-container">
        <img
          id="a6"
          src="img/a6.png"
          onmouseover="this.src='img/s6.png';"
          onmouseout="this.src='img/a6.png';"
          width="200"
          height="200"
        />
      </div>
    </div>

    <div class="row">
      <div class="image-container">
        <img
          id="a7"
          src="img/a7.png"
          onmouseover="this.src='img/s7.png';"
          onmouseout="this.src='img/a7.png';"

          height="200"
        />
      </div>

          width="200"
          height="200"
        />
      </div>
    </div>

    <script>
      var audio1 = new buzz.sound("audio/n1.wav");
      var audio2 = new buzz.sound("audio/n2.wav");
      var audio3 = new buzz.sound("audio/n3.wav");
      var audio4 = new buzz.sound("audio/n4.wav");
      var audio5 = new buzz.sound("audio/n5.wav");
      var audio6 = new buzz.sound("audio/n6.wav");
      var audio7 = new buzz.sound("audio/n7.wav");
      var audio8 = new buzz.sound("audio/n8.wav");
      var audio9 = new buzz.sound("audio/n9.wav");

      window.onload = function () {
        document.getElementById("a1").addEventListener("click", function () {
          audio1.play();
        });
        document.getElementById("a2").addEventListener("click", function () {
          audio2.play();
        });
        document.getElementById("a3").addEventListener("click", function () {

        });
        document.getElementById("a4").addEventListener("click", function () {
          audio4.play();
        });
        document.getElementById("a5").addEventListener("click", function () {
          audio5.play();
        });
        document.getElementById("a8").addEventListener("click", function () {
          audio6.play();
        });
        document.getElementById("a7").addEventListener("click", function () {
          audio7.play();
        });
        document.getElementById("a6").addEventListener("click", function () {
          audio8.play();
        });
        document.getElementById("a9").addEventListener("click", function () {
          audio9.play();
        });
      };

</html>
